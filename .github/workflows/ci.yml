name: CI

on:
  push:
    branches: [main, 'feature/**', 'fix/**']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------
  # BACKEND: Lint + Static Analysis + Tests
  # ------------------------------------------
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tavira-bow-api
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, redis, mbstring, xml, zip, gd
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: tavira-bow-api/vendor
          key: composer-${{ hashFiles('tavira-bow-api/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pint (code style)
        run: vendor/bin/pint --test

      - name: Run Larastan (static analysis)
        run: vendor/bin/phpstan analyse --memory-limit=512M --no-progress

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: tavira-bow-api
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: bow_test
          POSTGRES_USER: bow_test
          POSTGRES_PASSWORD: bow_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bow_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      APP_ENV: testing
      APP_KEY: base64:dGVzdGluZ2tleXRoYXRpczMyYnl0ZXNsb25nISE=
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: bow_test
      DB_USERNAME: bow_test
      DB_PASSWORD: bow_test_password
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      CACHE_DRIVER: array
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, redis, mbstring, xml, zip, gd
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: tavira-bow-api/vendor
          key: composer-${{ hashFiles('tavira-bow-api/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: cp .env.testing .env

      - name: Create storage directories
        run: mkdir -p storage/framework/{cache/data,views,sessions,testing} storage/app/imports/temp

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Pest tests
        run: vendor/bin/pest --ci

  # ------------------------------------------
  # FRONTEND: Lint + Type Check + Tests
  # ------------------------------------------
  frontend-lint:
    name: Frontend Lint + Types
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tavira-bow-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('tavira-bow-frontend/package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check
